<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Chamber of Commerce</title>
    <meta name="author" content="Raul C. de Souza">
    <meta name="description" content="Chamber Join Page">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/larger.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="styles/mobile.css" media="screen and (max-width: 599px)">
    <script src="scripts/getDates.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/oremlogo.jpg" alt="Chamber of Commerce Logo">
            <h1>Orem Chamber of Commerce</h1>
        </div>
        <button id="menu" class="hamburger">&#9776;</button>
        <nav class="navigation">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="#">Directory</a></li>
                <li><a href="join.html">Join</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="thankyou.html" method="get">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="title">Title/Position:</label>
                <input type="text" id="title" name="title" pattern="[A-Za-z-\s]{7,}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Mobile Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="businessName">Business/Organization's Name:</label>
                <input type="text" id="businessName" name="businessName" required>
            </div>
            <div class="form-group">
                <label for="membershipLevel">Membership Level:</label>
                <select id="membershipLevel" name="membershipLevel">
                    <option value="np">NP Membership - No Fee</option>
                    <option value="bronze">Bronze Membership</option>
                    <option value="silver">Silver Membership</option>
                    <option value="gold">Gold Membership</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Business/Organization's Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <input type="hidden" id="timestamp" name="timestamp" value="">
            <div class="form-group">
                <input type="submit" value="Submit Application">
            </div>
        </form>
        <script>
            document.getElementById('timestamp').value = new Date().toISOString();
        </script>
    </main>

    <footer>
        <p>&copy; 2024 Orem Chamber | Raul Souza | WDD 230</p>
    </footer>
    <script src="scripts/burger.js"></script>
</body>
</html>
